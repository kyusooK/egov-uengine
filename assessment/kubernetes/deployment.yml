apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment
  labels:
    app: assessment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assessment
  template:
    metadata:
      labels:
        app: assessment
    spec:
      containers:
        - name: assessment
          image: kimkyusoo/assessment:0603
          ports:
            - containerPort: 8080
